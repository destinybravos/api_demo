<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="ixoraz_css/ixora.css">
    <link rel="stylesheet" href="fa/css/all.css">
</head>
<body>
    <form id="regform">
        <input type="text" placeholder="firstname" id="fname" class="txtbxs">
        <input type="text" placeholder="lastname" id="lname"  class="txtbxs">
        <input type="email" placeholder="email" id="regmail"  class="txtbxs">
        <input type="text" placeholder="phone" id="phone"  class="txtbxs">
        <input type="password" placeholder="password" id="regpass"  class="txtbxs">
        <i class="fa fa-eye" id="peye"></i>
         <i class="fa fa-eye-slash" id="peyes"></i>
        <input type="password" placeholder="confirm password" id="cpass"class="txtbxs">
        <i class="fa fa-eye" id="ceye"></i>
        <i class="fa fa-eye-slash" id="ceyes"></i>
        <button type="submit" id="btnlgn">Register</button>
    </form>
<script src="ixoraz_js/jquery.js"></script>
<script src="ixoraz_js/ixora.js"></script>

</body>
</html>
