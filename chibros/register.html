<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <link rel="stylesheet" href="../chibros/css/register.css">
</head>
<body>
    <div id="form_container">
        <form method="post" id="reg_form">
           <header>
               <h1> REGISTER HERE</h1>
              <hr>
            </header> 
            <div class="frm_input">
               <input type="text"placeholder="First Name" name="firstname" id="fname">
            </div>
            <div class="frm_input">
                <input type="text"placeholder="Last Name" name="lastname" id="lname">
            </div>
            <div class="frm_input">
                <input type="email"placeholder="Email Address" name="email" id="email">
            </div>
            <div class="frm_input">
                <input type="phone"placeholder="Phone Number" name="phone" id="phone">
            </div>
            <div class="frm_input">
                <input type="password"placeholder="enter password" name="password" id="pass">
            </div>
            <div class="frm_input">
                <button type="submit"id="btn_register">
                    Register
                </button>
            </div>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
