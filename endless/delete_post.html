        <h1  style="margin:40px; color: aqua;"><marquee direction="" behavior="alternate" >Delete Posts Here</marquee></h1>

        <div id="contains">
            <form method="post" id="form_delete" name="form_delete">
                <label >Enter Post Id</label><br>
                <input type="number" id="post_id" name="post_id" >
                <button type="submit" id="btnsub">
                    Delete post
                </button>
            </form>

     <script src="http://localhost/js_tutorial_repo/js/jquery.js"></script>
    <script src="js/assign.js"></script>

    <script>
       
       var $token;

$.ajax({
  type:'post',
  url:'http://localhost/api_demo/session.php',
  dataType:'json',
  data:{
    action:'get_session'
  },
  success: function (response) {
      if (response.status==='success') {
        $token = response.access_token;
        // console.log(response);
        // $('#admin_name').html(response.au)
      }else{
        location.href='http://localhost/api_demo/endless/register.html';
      }
      
    }
});
$('#btn1').on('click', function(){
      alert($token)
    });


// add post
function clearform() {
    document.forms['form_delete']['post_id'].value='';
  
};

$('#form_delete').on('submit', function(v) {
    v.preventDefault();

    $post_id  = $('#post_id').val();
    $token= $token;

    let delete_data = {
                action: 'delete_post',
                post_id: $post_id,
                token:  $token,
            }

    $.ajax({
    type:'post',
    url:'http://localhost/api_demo/api/manage_post.php',
    dataType:'json',
    data: delete_data,

    success: function (resp) {
        if (resp.status === 'success') {
            alert(resp.message);
            clearform();
            console.log(resp);
        }else{
            alert(resp.message);
        }
        
    }
});

});


    
    </script>
