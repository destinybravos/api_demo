    <script>

          var $token;

$.ajax({

});

$('#btn1').on('click', function(){

//  fetching the post to edit

    $post_id  = $('#post_id').val();
    // $token= $token;


    let data_edit = {
                action: 'read_post',
                post_id:$post_id,

               }
               $.ajax({

                    if (response.status === 'success') {
                        console.log(response);
                        
                        
                    }

               });

// add post
function clearform() {
    document.forms['frmedit']['post_id'].value='';
    document.forms['frmedit']['edittitle'].value='';
    document.forms['frmedit']['edit_body'].value='';
};


$('#frmedit').on('submit', function(ev) {
    ev.preventDefault();

    $title = $('#post_title').val();
    $post_id  = $('#post_id').val();
    $body  = $('#edit_body').val();
    $title = $('#edittitle').val();
    $token= $token;

    let data_Obj = {
                action: 'save_post',
                title: $title,
                body: $body,
                token: $token
            }

    $.ajax({
    type:'post',
    url:'http://localhost/api_demo/api/manage_post.php',
    dataType:'json',
    token:$token,
    data: data_Obj,

    success: function (res) {
        if (res.status === 'success') {
            alert(res.message);
            clearform();
            console.log(res);
        }else{
            alert(res.message);
        }
        
    }
});

});
