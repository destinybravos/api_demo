<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="http://localhost/js_tutorial_repo/fa/css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
      <div id="container">
            <h3 id="logo">
                    <i class="fa fa-user-lock"></i> User Login
                </h3>
           <form  method="post" id="loginform">
                <div id="form_div">
                    <label class="lab">Email Or Phone</label>
                    <input type="text" name="user_id" id="user_id" class="textbox" required>

                    <div id="form-group"></div>

                    <label class="lab">Password</label>
                    <input type="password" name="pass" id="pass" class="textbox" required>
                    <button id="btnsubmit"> <i class="fa fa-sign-in-alt"></i>Login</button>
                    <span style="margin-left:50px;">Not a Member<a href="register.html"> Register Here</a></span>
                </div>
           </form>
      </div>



    <script src="http://localhost/js_tutorial_repo/js/jquery.js"></script>
    <script src="js/assign.js"></script>
</body>
</html>
